jobs:
  include:
    - stage: test
      language: java
      os:
      - osx
      sudo: required
      before_install:
      - ./install.sh
      install: true
      script:
      - mvn install
      deploy:
        provider: script
        skip_cleanup: true
        script: ./upload_mac.sh;
        on:
          branch: cc-travis
    - stage: test
      language: java
      os:
      - linux
      sudo: required
      before_install:
      - ./install.sh
      install: true
      script:
      - mvn install
      deploy:
        provider: script
        skip_cleanup: true
        script: ./upload_linux.sh;
        on:
          branch: cc-travis
    - stage: deploy
      language: java
      os:
      - linux
      sudo: required
      before_install:
      - ./install.sh
      install: true
      deploy:
        skip_cleanup: true
        provider: script
        script:
          - ./download_mac.sh
          - mvn versions:set -DgenerateBackupPoms=false -DnewVersion=TRAVIS_TAG
          - mvn deploy -DSkipTests
        on:
          tags: true
          branch: master
